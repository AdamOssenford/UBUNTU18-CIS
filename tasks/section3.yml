- name: "NOTSCORED | 3.3.2 | PATCH | Ensure /etc/hosts.allow is configured"
  template:
      src: hosts.allow.j2
      dest: /etc/hosts.allow
      owner: root
      group: root
      mode: 0644
  when:
      - ubtu18cis_rule_3_3_2
  tags:
      - level1-server
      - level1-workstation
      - notscored
      - patch
      - rule_3.3.2

- name: "NOTSCORED | 3.3.3 | PATCH | Ensure /etc/hosts.deny is configured"
  lineinfile:
      path: /etc/hosts.deny
      regexp: '^(#)?ALL'
      line: 'ALL: ALL'
  when:
      - ubtu18cis_rule_3_3_3
  tags:
      - level1-server
      - level1-workstation
      - notscored
      - patch
      - rule_3.3.3

